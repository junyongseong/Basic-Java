<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #table{
      width: 350px;
      border-collapse: collapse;
    }
    #table th, #table td{
      border: 1px solid #000;
      padding: 5px;
    }
    #table>caption{
      text-indent: -9999px;
      height: 0px;
    }
    /*
     id가 table인 요소의 thread안에 있는 tr들 중 첫번째 tr만
    선택하여 선을 없애고, 오른쪽 맞춤을 설정하자!
    */
    #table thead>tr:first-child td{
      border: none;
      text-align: right;
    }
  </style>
</head>
<body>
  <article>
    <header>
      <h2>테이블 행 추가</h2>
    </header>
    <div>
      <table id="table">
        <caption>행추가 테이블</caption>
          <thead>
            <tr>
              <td colspan="3">
                <button type="button" onclick="exe()">행추가</button>
              </td>
            </tr>
            <tr>
              <th>번호</th>
              <th>이름</th>
              <th>연락처</th>
            </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </article>
    <script>
      let idx = 1;
      function exe() {
        // 행추가 버튼을 누를 때마다 수행하는곳


        // tr을 만들자
        let str = "<tr><td>" + idx + "</td><td></td><td></td></tr>";


        // table을 먼저 알아낸다. (다행히 table은 id를 가지고 있다.)
        let table = document.getElementById("table");

        let tbody = table.children[2]; // table의 3번째 자식인 tbody태그를 말한다.
        let msg = tbody.innerHTML + str; // tbody의 기존값에 새로 추가되는 행(str)을 더한 값을 msg에 저장
        // tbody.innerHTML = str; // 기존거을 지우고 새로운 text가 들어가기 떄문에 행이 추가 되는것이 아니라 숫자만 늘어남
        tbody.innerHTML = msg;
        ++idx;
      }

    </script>
  </article>
</body>
</html>
