<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #table {
      width: 350px;
      border-collapse: collapse;
    }
    #table th, #table td {
      border: 1px solid #000;
      padding: 5px;
    }
    #table > caption {
      text-indent: -9999px;
      height: 0px;
    }
    #table thead > tr:first-child td {
      border: none;
      text-align: right;
    }
  </style>
</head>
<body>
<article>
  <header>
    <h2>테이블 행 추가</h2>
  </header>
  <div>
    <form>
      <label for="s_name">이름:</label>
      <input type="text" id="s_name" name="이름" data-item="이름"/><br/>
      <label for="s_phone">번호:</label>
      <input type="text" id="s_phone" name="번호" data-item="번호"/>
    </form>
    <table id="table">
      <caption>행추가 테이블</caption>
      <thead>
      <tr>
        <td colspan="3">
          <button type="button" onclick="exe()">행추가</button>
        </td>
      </tr>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>연락처</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</article>

<script>
  let idx = 1;
  function exe() {
    let ff = document.forms[0];
    let sub = ff.elements;

    // 유효성 검사
    for (let i = 0; i < sub.length; i++) {
      let str = sub[i].value.trim();
      if (str.length == 0) {
        alert(sub[i].dataset.item + "을(를) 입력하세요.");
        sub[i].focus();
        return;
      }
    }

    // td 생성 및 값 넣기
    let td1 = document.createElement("td");
    let td2 = document.createElement("td");
    let td3 = document.createElement("td");

    td1.innerText = idx++;
    td2.innerText = sub[0].value.trim();  // 이름
    td3.innerText = sub[1].value.trim();  // 연락처

    // tr 생성 후 td 추가
    let tr = document.createElement("tr");
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);

    // tbody에 tr 추가
    let tbody = document.getElementById("table").getElementsByTagName("tbody")[0];
    tbody.appendChild(tr);

    // 입력창 초기화
    // sub[0].value = "";
    // sub[1].value = "";
    // sub[0].focus();
  }
</script>
</body>
</html>
