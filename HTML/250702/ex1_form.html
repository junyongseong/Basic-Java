<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #t1>tfoot>tr>td{
      text-align: center;
    }
    .txtRight{
      text-align: right;
    }
    #t1>caption{
      text-indent: -9999px;
      height: 0px;
    }
    #s_id2,#s_pw2{
      width: 120px;
      height: 10px;
      padding: 5px;
      border: 1px solid #cccccc;
      border-radius: 8px;
    }
    .w90{
      width: 90px;
    }
  </style>
</head>
<body>
  <article>
    <header>
      <h2>폼 연습</h2>
    </header>
    <div id="d1">
      <!-- 폼 태그는 프론트엔드에서 백엔드로 데이터를 보낼 때 사용한다.
           폼 태그의 속성들 중 action과 method는 반드시 이해해야 한다.
           - adction : 폼의 모든 정보들을 전달하고자 하는 서버의 경로
           - method : 전송방식(Get 또는 Post)

           폼 태그 안에 있는 각 컴포넌트들의 속성
           - id : 현재문서에서 유일한 값을 가지면 해당 컴포넌트를
           접근하기 위해 사용한다.(문자로 시작, 공백포함 X)
           - name : 서버로 전달하는 인자(parameter)의 이름
           -->
      <form action="서버경로" method="post">
        <label>아이디 :</label>
        <input type="text" id="s_id" name="m_id" placeholder="userid...">
        <br/>

        <label>비밀번호</label>
        <input type="password" id="s_pw" name="m_pw" placeholder="password...">
        <br/>
        <button type="button" >로그인</button>
        <input type="button" value="취소" >
      </form>
    </div>
  </article>
  <hr/>
  <article>
    <header>
      <h2>폼 연습</h2>
    </header>
    <div id="d2">

      <form action="서버경로" method="post">
        <table id="t1">
          <caption>로그인 폼 테이블</caption>
          <tbody>
           <tr>
            <td class="txtRight"><label for="s_id2">아이디 :</label></td>
            <td> <input type="text" id="s_id2" name="m_id" placeholder="userid..."></td>
           </tr>
           <tr>
            <td class="txtRight"><label for="s_pw2">비밀번호 :</label></td>
            <td><input type="password" id="s_pw2" name="m_pw" placeholder="password..."></td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td colspan="2">
                <button type="button" class="w90">로그인</button>
                <input type="button" value="취소" class="w90">
              </td>
            </tr>
            </tfoot>
        </table>
      </form>
    </div>
  </article>
</body>
</html>
