  <button type="button" id="btn1" onclick="test1()">자바스크립트</button>

  <script>
    function test1() {
      //현재 문서에서 h1태그들을 모두 가져와서 변수 h1_ar에 저장하세요
      let h1_ar=document.getElementsByTagName("h1");

      //배열에 저장된 모든 태그들의 전경색을 하늘생으로 변경하자!
      for (let i=0;i<h1_ar.length;i++){
        h1_ar[i].style.color ="#00bfff";
      }
    }
    function test2(){
      //현재 문서에서 h2태그들 모두에게 전경색을 빨강으로 변경하자!
      $("h2").css("color","#ff0000");
      $("#btn2").css("color","f00");
      $("#btn2").html("jQuery");//버튼의 문자열 변경
    }
  </script>
