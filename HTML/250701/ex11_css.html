<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      border-collapse: collapse;/*이중선 해결*/
      border: 1px solid #000000;
    }
    tbody>tr>td{
      border: 1px solid #000000;
    }
    #t1{/*아이디가 t1인 요소의 선을 없앤다.*/
      border: 0px;
    }
    #t1>tbody>tr>td{/*아이디가 t1인 요소의 자식중 tbody안에 자식중 td의 선을 없앤다.*/
      border: 0px;
    }
    #t2>tbody>tr>td {
      text-align: center;
    }


  </style>
</head>
  <body>
   <article>
    <header>
     <h2>문제1</h2>
      <div>
        <table id="t1">
         <caption>이미지테이블</caption>
          <tbody>
           <tr>
            <td><img src="../img/1.jpg" alt="시골집"/></td>
            <td style="text-align: center;">고요함</td>
           <td><img src="../img/2.jpg" alt="가전제품"/></td>
            </tr>
            <tr>
             <td style="text-align: center;">외침 속</td>
             <td><img src="../img/3.jpg" alt="꼬깔콘"> </td>
              <td style="text-align: center;">항해</td>
           </tr>
           <tr>
            <td><img src="../img/4.jpg" alt="비트코인"/></td>
            <td style="text-align: center;">고요함</td>
            <td><img src="../img/5.jpg" alt="도로"/></td>
           </tr>
          </tbody>
        </table>
      </div>
    </header>
  </article>

  <article>
    <header>
      <h2>문제2</h2>
        <div>
          <table id="t2">
            <caption>테이블 병합</caption>
            <!-- 각 컬럼별 너비를 지정할 수 있다.-->
            <colgroup>
              <col width="100px"><!--첫번째 컬럼의 너비 설정-->
              <col width="150px"><!--두번째 컬럼의 너비 설정-->
              <col width="100px"><!--세번째 컬럼의 너비 설정-->

            </colgroup>
            <tr>
              <td rowspan="3">사진</td>
              <td colspan="2">타이틀입니다.</td>
            </tr>
            <tr>
              <td>데이터</td>
              <td>데이터</td>
            </tr>
            <tr>
              <td>데이터</td>
              <td>데이터</td>
            </tr>
            <tr>
              <td>데이터</td>
              <td>데이터</td>
              <td>데이터</td>
            </tr>
            <tr>
              <td>데이터</td>
              <td colspan="2" rowspan="3"></td>
            </tr>
            <tr>
              <td>데이터</td>
            </tr>
            <tr>
              <td>데이터</td>
            </tr>
          </table>
        </div>
        </header>

  </article>

</body>
</html>
