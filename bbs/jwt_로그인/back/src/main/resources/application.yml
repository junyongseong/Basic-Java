spring:
  profiles:
    active: dev
    include: secret
  jpa:
    hibernate:
      ddl-auto:
        create #application 실행시 DB테이블을 자동으로 생성해준다.
        #기존 데이터는 삭제되고 새로 테이블이 만들어짐-개발환경에 주로 사용 update같은것도
    properties:
      hibernate:
        show_sql: true
        format_sql: true #SQL출력시 보기 좋게 들여쓰기/ 정렬
        use_sql_comments: true #SQL로그에 주석을 포함

logging:
  level:
    root:
      INFO #전체 애플리케이션의 로그 레벨을 INFO로 설정
      #DEBUG나 TRACE는 더 상세한 로그,
      #ERROR는 최소한의 로그만 출력
